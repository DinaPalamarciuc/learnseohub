<div class="serp-preview" id="serpBox"><div class="serp-url" id="serp-u">https://learnseohub.com</div><div class="serp-title" id="serp-t">Your Title Here</div><div class="serp-desc" id="serp-d">Your meta description will appear here. Make it compelling to increase click-through rate.</div></div>
<div style="margin-top:20px;font-size:13px;font-weight:700;margin-bottom:10px">Mobile Preview</div>
<div class="serp-preview" id="serpBoxM" style="max-width:380px;padding:14px 16px"><div class="serp-url" id="serp-um" style="font-size:12px">https://learnseohub.com</div><div class="serp-title" id="serp-tm" style="font-size:16px">Your Title Here</div><div class="serp-desc" id="serp-dm" style="font-size:13px;-webkit-line-clamp:3">Your meta description here.</div></div>
</div></div>`}
function updSerp(){const t=document.getElementById('sp-title').value,d=document.getElementById('sp-desc').value,u=document.getElementById('sp-url').value;
['serp-t','serp-tm'].forEach(id=>document.getElementById(id).textContent=t||'Your Title Here');
['serp-d','serp-dm'].forEach(id=>document.getElementById(id).textContent=d||'Your meta description...');
['serp-u','serp-um'].forEach(id=>document.getElementById(id).textContent=u||'https://example.com');
const tc=document.getElementById('sp-tc'),dc=document.getElementById('sp-dc');
tc.textContent=t.length+'/60';tc.className='char-count '+(t.length<=60?'char-ok':t.length<=70?'char-warn':'char-over');
dc.textContent=d.length+'/160';dc.className='char-count '+(d.length<=160?'char-ok':d.length<=170?'char-warn':'char-over')}

// ‚ïê‚ïê‚ïê SCHEMA GENERATOR ‚ïê‚ïê‚ïê
function rSchema(){toolsVisited.add('schema');
document.getElementById('sec-schema').innerHTML=`<div class="sh"><h2>Schema Generator</h2><p>Create JSON-LD structured data ‚Äî copy and paste into your HTML</p></div>
<div class="tool-panel"><h3>Choose Schema Type</h3>
<div class="flt" id="schemaFlt">${['Article','FAQ','HowTo','LocalBusiness','Product'].map((t,i)=>`<button class="fb ${i===0?'on':''}" onclick="setSchema('${t}',this)">${t}</button>`).join('')}</div>
<div id="schemaForm"></div>
<button class="btn btn-a" onclick="genSchema()" style="margin-top:8px">Generate JSON-LD</button>
<div class="result-box" id="schemaOut" style="display:none"></div>
<button class="btn btn-g btn-sm" id="schemaCopy" style="display:none;margin-top:8px" onclick="copySchema()">Copy to Clipboard</button>
</div>`;setSchema('Article')}
let schemaType='Article';
function setSchema(t,btn){schemaType=t;if(btn){btn.parentElement.querySelectorAll('.fb').forEach(b=>b.classList.remove('on'));btn.classList.add('on')}
const forms={Article:`<label>Headline</label><input type="text" id="sf-headline" placeholder="Article title"/><label>Author</label><input type="text" id="sf-author" placeholder="Author name"/><label>Date Published</label><input type="text" id="sf-date" placeholder="2026-02-25"/><label>Description</label><textarea id="sf-desc" placeholder="Article summary"></textarea>`,
FAQ:`<label>Question 1</label><input type="text" id="sf-q1" placeholder="What is SEO?"/><label>Answer 1</label><textarea id="sf-a1" placeholder="Answer..."></textarea><label>Question 2</label><input type="text" id="sf-q2" placeholder="Second question"/><label>Answer 2</label><textarea id="sf-a2" placeholder="Answer..."></textarea><label>Question 3</label><input type="text" id="sf-q3" placeholder="Third question"/><label>Answer 3</label><textarea id="sf-a3" placeholder="Answer..."></textarea>`,
HowTo:`<label>Title</label><input type="text" id="sf-htitle" placeholder="How to..."/><label>Description</label><textarea id="sf-hdesc" placeholder="Brief description"></textarea><label>Step 1</label><input type="text" id="sf-s1" placeholder="First step"/><label>Step 2</label><input type="text" id="sf-s2" placeholder="Second step"/><label>Step 3</label><input type="text" id="sf-s3" placeholder="Third step"/>`,
LocalBusiness:`<label>Business Name</label><input type="text" id="sf-bname" placeholder="Your Business"/><label>Street Address</label><input type="text" id="sf-addr" placeholder="123 Main St"/><label>City</label><input type="text" id="sf-city" placeholder="City"/><label>Phone</label><input type="text" id="sf-phone" placeholder="+1-555-0123"/>`,
Product:`<label>Product Name</label><input type="text" id="sf-pname" placeholder="Product name"/><label>Description</label><textarea id="sf-pdesc" placeholder="Product description"></textarea><label>Price</label><input type="text" id="sf-price" placeholder="29.99"/><label>Currency</label><input type="text" id="sf-currency" placeholder="USD" value="USD"/>`};
document.getElementById('schemaForm').innerHTML=forms[t]||''}
function genSchema(){let o={};const v=id=>document.getElementById(id)?.value||'';
if(schemaType==='Article')o={"@context":"https://schema.org","@type":"Article",headline:v('sf-headline'),author:{"@type":"Person",name:v('sf-author')},datePublished:v('sf-date'),description:v('sf-desc')};
else if(schemaType==='FAQ')o={"@context":"https://schema.org","@type":"FAQPage",mainEntity:[{q:v('sf-q1'),a:v('sf-a1')},{q:v('sf-q2'),a:v('sf-a2')},{q:v('sf-q3'),a:v('sf-a3')}].filter(x=>x.q).map(x=>({"@type":"Question",name:x.q,acceptedAnswer:{"@type":"Answer",text:x.a}}))};
else if(schemaType==='HowTo')o={"@context":"https://schema.org","@type":"HowTo",name:v('sf-htitle'),description:v('sf-hdesc'),step:[v('sf-s1'),v('sf-s2'),v('sf-s3')].filter(Boolean).map((s,i)=>({"@type":"HowToStep",position:i+1,text:s}))};
else if(schemaType==='LocalBusiness')o={"@context":"https://schema.org","@type":"LocalBusiness",name:v('sf-bname'),address:{"@type":"PostalAddress",streetAddress:v('sf-addr'),addressLocality:v('sf-city')},telephone:v('sf-phone')};
else if(schemaType==='Product')o={"@context":"https://schema.org","@type":"Product",name:v('sf-pname'),description:v('sf-pdesc'),offers:{"@type":"Offer",price:v('sf-price'),priceCurrency:v('sf-currency')}};
const out=document.getElementById('schemaOut');out.style.display='block';out.textContent='<script type="application/ld+json">\n'+JSON.stringify(o,null,2)+'\n<\/script>';
document.getElementById('schemaCopy').style.display='inline-flex'}
function copySchema(){navigator.clipboard?.writeText(document.getElementById('schemaOut').textContent);const b=document.getElementById('schemaCopy');b.textContent='Copied ‚úì';setTimeout(()=>b.textContent='Copy to Clipboard',1500)}

// ‚ïê‚ïê‚ïê GEO SCORE ‚ïê‚ïê‚ïê
const GEO_CHECKS=[
{cat:"Structured Data",items:["JSON-LD Schema markup present","about/sameAs entity linking","FAQ or HowTo Schema","Breadcrumb Schema"]},
{cat:"Entity Optimization",items:["Primary entity clearly defined","Links to Wikipedia/Wikidata","Entity mentioned in H1 + first paragraph","Related entities in content"]},
{cat:"Content for AI Parsing",items:["Inverted pyramid structure","Statistics with cited sources","Data tables for comparisons","Expert quotes with credentials","40-60 word answer paragraphs"]},
{cat:"Technical GEO",items:["AI crawler access (GPTBot, ClaudeBot)","Fast page load (<2.5s LCP)","Mobile-responsive design","Clean URL structure","XML sitemap submitted"]},
{cat:"Authority Signals",items:["Author bio with credentials","Published date shown","Sources/references cited","HTTPS enabled","Privacy policy present"]}
];
let geoChecked=new Set();
function rGeo(){toolsVisited.add('geo');const total=GEO_CHECKS.reduce((a,c)=>a+c.items.length,0);const score=Math.round(geoChecked.size/total*100);
const color=score>=80?'var(--em)':score>=50?'var(--am)':'var(--ro)';
document.getElementById('sec-geoscore').innerHTML=`<div class="sh"><h2>GEO Score Calculator</h2><p>Check how ready your content is for AI-powered search engines</p></div>
<div class="g2"><div><div class="tool-panel" style="text-align:center;margin-bottom:16px"><div class="score-circle" style="background:conic-gradient(${color} ${score*3.6}deg,var(--border) 0)"><span style="color:${color}">${score}</span></div><div style="font-size:14px;font-weight:700">${score>=80?'Excellent! AI-ready.':score>=50?'Good ‚Äî room to improve.':'Needs work.'}</div><div style="font-size:11px;color:var(--t3);margin-top:4px">${geoChecked.size}/${total} checks passed</div></div></div>
<div>${GEO_CHECKS.map(cat=>`<div class="cd" style="margin-bottom:12px"><div style="padding:14px 18px;font-size:13px;font-weight:700;border-bottom:1px solid var(--border)">${cat.cat}</div>${cat.items.map(item=>{const key=cat.cat+':'+item;const checked=geoChecked.has(key);return`<label class="check-row ${checked?'checked':''}" style="padding:10px 18px"><input type="checkbox" ${checked?'checked':''} onchange="toggleGeo('${key.replace(/'/g,"\\'")}')"/><span>${item}</span></label>`}).join('')}</div>`).join('')}</div></div>`}
function toggleGeo(key){if(geoChecked.has(key))geoChecked.delete(key);else geoChecked.add(key);rGeo()}

// ‚ïê‚ïê‚ïê CONTENT WORKFLOW ‚ïê‚ïê‚ïê
function rWorkflow(){
document.getElementById('sec-workflow').innerHTML=`<div class="sh"><h2>SEO Content Workflow</h2><p>9-step process for creating content optimized for SEO, GEO, AEO, SXO, LEO + Audio</p></div>
${WF_STEPS.map((s,i)=>{const checked=wfChecks[i]||[];const allDone=checked.length===s.checks.length;
return`<div class="wf-step ${activeWf===i?'active':''} ${allDone?'done':''}">
<div class="wf-head" onclick="activeWf=${activeWf===i?-1:i};render()"><span class="wf-num">${allDone?'‚úì':(i+1)}</span><div style="flex:1"><div style="font-size:14px;font-weight:700">${s.icon} ${s.ti}</div><div style="font-size:10px;color:var(--t3)">${checked.length}/${s.checks.length} complete</div></div>${sv(activeWf===i?'<polyline points="18 15 12 9 6 15"/>':'<polyline points="6 9 12 15 18 9"/>',14)}</div>
<div class="wf-body"><div class="wf-tip"><strong>Tips:</strong><ul>${s.tips.map(t=>`<li>${t}</li>`).join('')}</ul></div>
<div style="font-size:12px;font-weight:700;margin:14px 0 8px">Checklist:</div>
${s.checks.map((c,ci)=>{const ck=checked.includes(ci);return`<label class="check-row ${ck?'checked':''}" style="border:none;padding:6px 0"><input type="checkbox" ${ck?'checked':''} onchange="toggleWf(${i},${ci})"/><span>${c}</span></label>`}).join('')}
</div></div>`}).join('')}
<div style="margin-top:16px;text-align:center"><button class="btn btn-a" onclick="wfComplete=true;go('progress')">View My Progress ‚Üí</button></div>`}
function toggleWf(step,check){if(!wfChecks[step])wfChecks[step]=[];const idx=wfChecks[step].indexOf(check);if(idx>-1)wfChecks[step].splice(idx,1);else wfChecks[step].push(check);render()}

// ‚ïê‚ïê‚ïê PROMPTS ‚ïê‚ïê‚ïê
function rPrompts(){const tabs=Object.keys(P);
document.getElementById('sec-prompts').innerHTML=`<div class="sh"><h2>AI Prompt Library</h2><p>40+ ready-to-use prompts</p></div>
<div class="flt">${tabs.map(t=>`<button class="fb ${pTab===t?'on':''}" onclick="pTab='${t}';render()">${t}</button>`).join('')}</div>
<div class="stagger" style="display:flex;flex-direction:column;gap:6px">${P[pTab].map((p,i)=>`<div class="cd" style="padding:14px 18px;display:flex;align-items:start;gap:12px"><span style="min-width:26px;height:26px;border-radius:8px;background:rgba(167,139,250,.1);display:flex;align-items:center;justify-content:center;font-size:10px;font-weight:700;color:#a78bfa">${i+1}</span><div style="flex:1;font-size:12px;color:var(--t2);line-height:1.7">${p}</div><button style="padding:6px;border-radius:6px;color:var(--t3);flex-shrink:0" onclick="navigator.clipboard?.writeText(P[pTab][${i}]);this.innerHTML='‚úì';setTimeout(()=>this.innerHTML='üìã',1200)">üìã</button></div>`).join('')}</div>`}

// ‚ïê‚ïê‚ïê TOOLS ‚ïê‚ïê‚ïê
function rTools(){const cats=["All","Extension","AI","Free","Technical"];
document.getElementById('sec-tools').innerHTML=`<div class="sh"><h2>Tools Directory</h2><p>Curated SEO tools</p></div>
<div class="flt">${cats.map(c=>`<button class="fb ${tFlt===c?'on':''}" onclick="tFlt='${c}';render()">${c}</button>`).join('')}</div>
<div class="g3 stagger">${T.filter(t=>tFlt==="All"||t.c===tFlt).map(t=>`<div class="cd" style="padding:20px"><div class="fx ac jb" style="margin-bottom:10px"><span class="bd bd-${t.c==='Extension'?'s':t.c==='AI'?'v':t.c==='Free'?'e':'o'}">${t.c}</span><span style="font-size:11px;color:var(--am)">‚òÖ ${t.r}</span></div><div style="font-size:14px;font-weight:700;margin-bottom:4px">${t.n}</div><div style="font-size:11px;color:var(--t3);line-height:1.5">${t.d}</div><div style="margin-top:10px;font-size:10px;padding:3px 10px;background:var(--inputBg);border-radius:6px;display:inline-block;color:var(--t3)">${t.p}</div></div>`).join('')}</div>`}

// ‚ïê‚ïê‚ïê GLOSSARY ‚ïê‚ïê‚ïê
let glossQ='';
function rGloss(){const f=glossQ?GLOSSARY.filter(g=>g.t.toLowerCase().includes(glossQ)||g.d.toLowerCase().includes(glossQ)):GLOSSARY;
document.getElementById('sec-glossary').innerHTML=`<div class="sh"><h2>SEO Glossary</h2><p>${GLOSSARY.length} terms ‚Äî from AI Mode to Zero-Click</p></div>
<div class="gsearch" style="max-width:100%;margin-bottom:16px"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg><input type="text" placeholder="Search terms..." value="${glossQ}" oninput="glossQ=this.value.toLowerCase();rGloss()" style="width:100%"/></div>
<div class="cd">${f.map(g=>`<div class="gloss-item" onclick="this.classList.toggle('open')"><div class="gloss-term">${g.t}</div><div class="gloss-def">${g.d}</div></div>`).join('')}</div>`}

// ‚ïê‚ïê‚ïê COMPARE ‚ïê‚ïê‚ïê
function rCompare(){
document.getElementById('sec-compare').innerHTML=`<div class="sh"><h2>SEO Tool Comparison</h2><p>Side-by-side comparison of top platforms for 2026</p></div>
<div class="cd" style="overflow-x:auto"><table class="cmp-table"><thead><tr><th>Tool</th><th>Type</th><th>Price</th><th>GEO</th><th>Keywords</th><th>Audit</th><th>Links</th><th>Best For</th></tr></thead><tbody>
${CMP.map(c=>`<tr><td style="font-weight:700;color:var(--accent)">${c.n}</td><td>${c.type}</td><td style="font-size:11px">${c.price}</td><td>${c.geo}</td><td>${c.kw}</td><td>${c.audit}</td><td>${c.links}</td><td style="font-size:11px;color:var(--t3)">${c.best}</td></tr>`).join('')}
</tbody></table></div>`}

// ‚ïê‚ïê‚ïê NEWS ‚ïê‚ïê‚ïê
function rNews(){document.getElementById('sec-news').innerHTML=`<div class="sh"><h2>News & Trends</h2><p>Latest developments ‚Äî February 2026</p></div>
<div class="stagger" style="display:flex;flex-direction:column;gap:14px">${N.map(n=>`<div class="cd" style="padding:22px"><div class="fx ac fw g6" style="margin-bottom:10px">${n.tg.map(t=>`<span style="padding:2px 8px;border-radius:6px;font-size:9px;font-weight:600;background:${n.cl}15;color:${n.cl}">${t}</span>`).join('')}<span style="font-size:10px;color:var(--t3);margin-left:auto">${n.dt}</span></div><div style="font-size:15px;font-weight:700;margin-bottom:8px;line-height:1.4">${n.ti}</div><div style="font-size:12px;color:var(--t3);line-height:1.65">${n.sm}</div><div style="margin-top:10px;font-size:10px;color:var(--t3)">${n.src}</div></div>`).join('')}</div>`}

function rCareer(){document.getElementById('sec-career').innerHTML=`<div class="sh"><h2>SEO Career Paths 2026</h2><p>Roles, salaries, and skills</p></div>
<div class="g2 stagger">${CAREERS.map(c=>`<div class="cd" style="padding:24px"><span class="bd bd-${c.lv==='Entry'?'s':c.lv==='Mid'?'a':c.lv==='Senior'?'r':'v'}">${c.lv}</span><div style="font-size:16px;font-weight:700;margin:8px 0 4px">${c.ti}</div><div style="font-size:22px;font-weight:900;color:var(--em);margin:6px 0">${c.sal}</div><div class="fx g6 fw" style="margin-top:10px">${c.sk.map(s=>`<span style="padding:4px 10px;background:var(--inputBg);border-radius:6px;font-size:10px;color:var(--t2)">${s}</span>`).join('')}</div></div>`).join('')}</div>`}

// ‚ïê‚ïê‚ïê FAQ ‚ïê‚ïê‚ïê
function rFaq(){document.getElementById('sec-faq').innerHTML=`<div class="sh"><h2>FAQ</h2><p>Common questions answered</p></div>
<div class="stagger" style="display:flex;flex-direction:column;gap:8px">${FAQ.map((f,i)=>`<div class="cd"><button style="width:100%;display:flex;align-items:center;justify-content:space-between;padding:18px 20px;text-align:left;font-size:13px;font-weight:600;gap:10px" onclick="oFaq=oFaq===${i}?null:${i};render()"><span>${f.q}</span>${sv(oFaq===i?'<polyline points="18 15 12 9 6 15"/>':'<polyline points="6 9 12 15 18 9"/>')}</button>${oFaq===i?`<div style="padding:0 20px 18px;font-size:12px;color:var(--t3);line-height:1.75">${f.a}</div>`:''}</div>`).join('')}</div>`}

// ‚ïê‚ïê‚ïê INIT ‚ïê‚ïê‚ïê
rNav();render();
document.getElementById('logoIcon')?.addEventListener('click',function(){this.classList.add('clicked');setTimeout(()=>this.classList.remove('clicked'),500);go('dashboard')});
if(window.matchMedia('(min-width:640px)').matches)document.getElementById('liveBadge').style.display='flex';
</script>
